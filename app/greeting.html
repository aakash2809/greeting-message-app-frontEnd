<!DOCTYPE html>
<html>

<head>
  <title>Greeting App</title>
  <link rel="stylesheet" href='../app/css/greeting.css'>
</head>

<body>
  <div class="container">
    <div class="header">
      <div>
        <li class="msg-align">Greeting App</li>
        <ul class="header-list">

          <li class="logo"><img src="../app/assets/bell.png"> <select class="logo">
            </select> </li>
          <li class="logo"><img src="../app/assets/mail.png"></li>
          <li class="logo"><img src="../app/assets/support.png">support</li>
          <li class="logo"><img src="../app/assets/tools.png">tools <select class="logo">
            </select></li>
          <li class="sign-btn">Sign In</li>
          <li class="sign-btn">Sign Up</li>
        </ul>
      </div>
    </div>

    <div class="side-bar">
      <ul>
        <li><img src="../app/assets/diamond.png"> List</li>
        <li id="add" onclick="addNewgreeting()">
          <img src="../app/assets/dimond-add.png">
          Add
        </li>
        <div class="form-popup" id="addGreetingForm">
          <form action="" class="formContainer">
            <h3>Add Greeting</h3>
            <table>
              <tr>
                <td><b>Name</b></td>
                <td> <input type="text" placeholder="Enter name" name="name" required></td>
              </tr>
              <tr>
                <td><b>Message</b></td>
                <td><input type="text" placeholder="Enter  message" name="msg" required></td>
              </tr>
              <tr>
                <td> <button type="submit" class="btn">Save</button></td>
                <td><button type="button" class="btn cancel" onclick="closeAddGreetingForm()">Close</button></td>
              </tr>
            </table>
          </form>
        </div>
        <li onclick="editGreeting()">
          <img src="../app/assets/edit.png"> Edit
        </li>
        <div class="form-popup" id="editGreetingForm">
          <form action="" class="formContainer">
            <h3>Edit Greeting</h3>
            <table>
              <tr>
                <td><b>Greeting Id</b></td>
                <td> <input type="text" placeholder="Enter Greeing Id" name="id" required></td>
              </tr>
              <tr>
              <tr>
                <td><b>Name</b></td>
                <td> <input type="text" placeholder="Enter name" name="name" required></td>
              </tr>
              <tr>
                <td><b>Message</b></td>
                <td><input type="text" placeholder="Enter  message" name="msg" required></td>
              </tr>
              <tr>
                <td> <button type="submit" class="btn">Save</button></td>
                <td><button type="button" class="btn cancel" onclick="closeForm()">Close</button></td>
              </tr>
            </table>
          </form>
        </div>
        <li onclick="deleteGreeting()">
          <img src="../app/assets/delete.png">
          delete
        </li>
        <div class="form-popup" id="deleteGreetingForm">
          <form action="" class="formContainer">
            <h3>Delete Greeting</h3>
            <table>
              <tr>
                <td><b>Greeting Id</b></td>
              <tr>
              <tr>
                <td><input type="text" placeholder="Enter Greeing Id" name="id" required></td>
              </tr>
              <tr>
                <td> <button type="submit" class="btn">Delete</button></td>
                <td><button type="button" class="btnCancel" onclick="closeDeleteForm()">Close</button></td>
              </tr>
            </table>
          </form>
        </div>
      </ul>
    </div>

    <div class="panels-container">
      <h3>Basic panels layout</h3>
      <div class="panels">
        <div id="app"></div>
      </div>
    </div>
  </div>
  </div>

</body>

<script>
  addNewgreeting = () => {
    document.getElementById("addGreetingForm").style.display = "block";
  }
  function closeAddGreetingForm() {
    document.getElementById("addGreetingForm").style.display = "none";
  }
</script>

<script>
  editGreeting = () => {
    document.getElementById("editGreetingForm").style.display = "block";
  }
  function closeForm() {
    document.getElementById("editGreetingForm").style.display = "none";
  }
</script>

<script>
  deleteGreeting = () => {
    document.getElementById("deleteGreetingForm").style.display = "block";
  }
  function closeDeleteForm() {
    document.getElementById("deleteGreetingForm").style.display = "none";
  }
</script>

<script src="./greeetingFetchAPI.js"></script>

</html>
