<!DOCTYPE html>
<html>

<head>
  <title>Greeting App</title>
  <link rel="stylesheet" href='../app/css/greeting.css'>
</head>

<body>
  <div class="container">

    <div class="headerNav">
      <ul class="headerList">
        <li class="listItem"><strong>Greeting App</strong></li>
        <li class="listItem"><img src="./assets/bell.png"> <select class="logo">
          </select> </li>
        <li class="listItem"><img src="./assets/mail.png"></li>
        <li class="listItem"><img src="./assets/support.png">support</li>
        <li class="listItem"><img src="./assets/tools.png">tools <select class="logo">
          </select></li>
        <li id="signBtn" class="listItem">Sign In</li>
        <li id="signBtn" class="listItem">Sign Up</li>
      </ul>
    </div>

    <div class="side-bar">
      <ul>
        <li><img src="../app/assets/diamond.png"> List</li>
        <li  id="addNewgreeting">
          <img src="../app/assets/pen.png">
          Add
        </li>
        <div class="form-popup" id="addGreetingForm">
          <form id="addGreeting" class="formContainer">
            <h3>Add Greeting</h3>
            <table>
              <tr>
                <td> <input type="text" placeholder="Enter name" id="name" required></td>
              </tr>
              <tr>
                <td><input type="text" placeholder="Enter  message" id="msg" required></td>
              </tr>
              <tr>
                <td> <button type="submit" class="btn">Save</button></td>
                <td><button type="button" id="closeAddGreetingForm" class="btn" >Close</button></td>
              </tr>
            </table>
          </form>
        </div>
        <li>
          <img src="../app/assets/edit.png"> Edit
        </li>
        <li>
          <img src="../app/assets/trash.png">
          delete
        </li>
      </ul>
    </div>

    <div class="panels-container">
      <pre><strong>Basic Panels Layout</strong></pre>
      <div class="panels">
        <div id="app"></div>
      </div>
    </div>
  </div>
  </div>

</body>

<script>
  
    document.getElementById("addNewgreeting").addEventListener('click',()=>{
      document.querySelector('.form-popup').style.display = 'flex';
    })
 
    document.getElementById("closeAddGreetingForm").addEventListener('click',()=>{
      document.querySelector('.form-popup').style.display = 'none';
    })
 
</script>

<script src="./greeetingFetchAPI.js"></script>

</html>
