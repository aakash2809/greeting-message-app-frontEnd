<script>

validateForm = () =>{
var greetingName = document.getElementById('name').value;
var greetingMessage = document.getElementById('msg').value;
var reternValue = true;
console.log(typeof greetingName);
if(greetingName.length < 3){
  document.getElementById('nameError').innerHTML = "* Length is too short"
  reternValue = false;
}
if(greetingName[0] != greetingName[0].toUpperCase()){
  document.getElementById('nameError').innerHTML = "* First letter should be capital"
  reternValue = false;
}
if(typeof greetingName != typeof ""){
  document.getElementById('nameError').innerHTML = "* Name should a string only"
  reternValue = false;
}
if(greetingMessage.length < 3){
  document.getElementById('msgError').innerHTML = "* Length  is too short"
  reternValue = false;
}
if(greetingMessage[0] != greetingMessage[0].toUpperCase()){
  document.getElementById('msgError').innerHTML = "* First letter should be capital"
  reternValue = false;
}
return reternValue;
}

</script>
